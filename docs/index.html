<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="p-0 text-center text-white">Rock, Paper, Scissors</h1>

        <label id="winnings" class="p-1 text-success text-center">You won 0 time(s)</label>
        <label id="loses" class="p-1 text-danger text-center">You lost 0 time(s)</label>
        <label id="draws" class="p-1 text-info text-center">You drawed 0 time(s)</label>

        <button id="rock" type="button" class="btn btn-dark p-2 justify-content-center text-center text-white" value="rock">Rock</button>
        <button id="paper" type="button" class="btn btn-dark p-2 justify-content-center text-center text-white" value="paper">Paper</button>
        <button id="scissors" type="button" class="btn btn-dark p-2 justify-content-center text-center text-white" value="scissors">Scissors</button>

        <label id="opponentValue" class="p-3 justify-content-center text-center text-white"></label>
        <label id="loseorwinordraw" class="p-3 justify-content-center text-center text-white"></label>
    </div>
    <script src='index.js'></script>
</body>

</html>
